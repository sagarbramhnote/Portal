<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>pannel Registration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
		integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="../css/shards.min.css"> -->
	
	
</head>

<body>
	<div class="container my-5">
		<h3> Pannel Registration</h3>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form action="#" th:action="@{/pannelregistration}" th:object="${admin}" method="post">
						<div class="row">
							<div class="form-group col-md-8">
								<label for="username" class="col-form-label">Username</label> 
								<input
									type="text" class="form-control" id="username"
									placeholder="Username" name = "username">
							</div>
							<div class="form-group col-md-8">
								<label for="password" class="col-form-label">Password</label> 
								<input
									type="text" class="form-control" id="password"
									placeholder="Password" name = "password">
							</div>
							<div class="form-group col-md-8">
								<label for="phone" class="col-form-label">Phone</label> 
								<input
									type="text" class="form-control" id="phone"
									placeholder="Phone" name = "phone">
							</div>
							<div class="form-group col-md-8">
								<label for="email" class="col-form-label">Email</label> 
								<input
									type="text" class="form-control" id="email"
									placeholder="Email" name = "email">
							</div>
							<div class="form-group col-md-8">
								<label for="job_type" class="col-form-label">Job_type</label> 
								<input
									type="text" class="form-control" id="job_type"
									placeholder="job_type" name = "job_type">
							</div>
							
							</div>


							<div class="col-md-6">
								<input type="submit" class="btn btn-primary" value="submit" name = "action">
							</div>
							

							<div class="form-group col-md-8"></div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
